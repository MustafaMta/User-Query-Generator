<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL User Query Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg">
      <div class="card-body">
        <h3 class="card-title text-center mb-4">SQL User Query Generator</h3>

        <!-- Input Fields -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username">
          <div class="invalid-feedback" id="usernameError">Username is required</div>
        </div>

        <div class="mb-3">
          <label for="serverIp" class="form-label">User Server IP</label>
          <input type="text" class="form-control" id="serverIp" placeholder="Enter server IP">
          <div class="invalid-feedback" id="serverIpError">Server IP is required</div>
        </div>

        <div class="mb-3">
          <label for="dbName" class="form-label">Database Name</label>
          <input type="text" class="form-control" id="dbName" placeholder="Enter database name">
          <div class="invalid-feedback" id="dbNameError">Database Name is required</div>
        </div>

        <!-- Multiple Table Names Section -->
        <div id="tableFields">
          <div class="mb-3">
            <label for="tableName1" class="form-label">Table Name</label>
            <input type="text" class="form-control table-name" id="tableName1" placeholder="Enter table name">
            <div class="invalid-feedback" id="tableNameError1">Table Name is required</div>
          </div>
        </div>
        <button class="btn btn-secondary mb-3" id="addTableBtn" onclick="addTable()">+ Add Table</button>

        <div class="mb-4">
          <label for="privilege" class="form-label">Privilege</label>
          <select class="form-select" id="privilege">
            <option value="" disabled selected>Choose Privilege</option>
            <option value="SELECT">SELECT</option>
            <option value="ALL">ALL</option>
            <option value="INSERT">INSERT</option>
            <option value="UPDATE">UPDATE</option>
            <option value="DELETE">DELETE</option>
          </select>
          <div class="invalid-feedback" id="privilegeError">Privilege is required</div>
        </div>

        <!-- Buttons for generating queries -->
        <div class="text-center mb-4">
          <button class="btn btn-primary" onclick="handleGenerateUserQuery()">Generate Create User Query</button>
          <button class="btn btn-info" onclick="handleGenerateGrantQuery()">Generate Grant Query</button>
        </div>

        <!-- Generated Query Output -->
        <div id="generatedQueryContainer" class="alert alert-secondary" style="display: none;">
          <h5>Generated Query:</h5>
          <pre id="generatedQuery" class="mb-3"></pre>
          <button class="btn btn-outline-secondary" onclick="copyToClipboard('generatedQuery')">Copy Query</button>
        </div>

        <!-- Send to ots.fyi Button -->
        <div class="text-center">
          <button class="btn btn-success" id="sendBtn" onclick="sendToOtsFyi()">Send To Ots</button>
        </div>

        <!-- Secret URL Output -->
        <div id="secretUrlContainer" class="alert alert-info mt-4" style="display: none;">
          <h5>One-Time Secret URL:</h5>
          <a href="#" id="secretUrl" target="_blank"></a>
          <button class="btn btn-outline-secondary mt-2" onclick="copyToClipboard('secretUrl')">Copy Secret URL</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
